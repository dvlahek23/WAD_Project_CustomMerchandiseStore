<div class="auth-page">
  <div class="auth-card">
    <h2>Login</h2>
    <p class="auth-subtitle">
      Welcome back! Sign in to manage your designs and orders.
    </p>

    <form #f="ngForm" (ngSubmit)="onSubmit()">
      <div class="auth-field">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          email
          #emailField="ngModel"
          [class.input-error]="emailField.invalid && emailField.touched"
          [class.input-valid]="emailField.valid && emailField.touched"
        />
        <div class="field-errors" *ngIf="emailField.touched && emailField.invalid">
          <span class="field-error" *ngIf="emailField.errors?.['required']">Email is required</span>
          <span class="field-error" *ngIf="emailField.errors?.['email']">Please enter a valid email address</span>
        </div>
      </div>

      <div class="auth-field">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          #passwordField="ngModel"
          [class.input-error]="passwordField.invalid && passwordField.touched"
          [class.input-valid]="passwordField.valid && passwordField.touched"
        />
        <div class="field-errors" *ngIf="passwordField.touched && passwordField.invalid">
          <span class="field-error" *ngIf="passwordField.errors?.['required']">Password is required</span>
        </div>
      </div>

      <button class="auth-btn" [disabled]="f.invalid">
        Login
      </button>

      <div *ngIf="error" class="auth-message auth-message--error">
        {{ error }}
      </div>
    </form>

    <p class="auth-footer-text">
      Don't have an account?
      <a href="/register">Create one</a>
    </p>
  </div>
</div>
